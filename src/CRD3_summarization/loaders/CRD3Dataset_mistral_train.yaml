# This file houses the configuration for the CRD3 data.

# Path to the directory containing aligned summary-dialogue files
# This value assumes you are running from the src/ directory. Adjust as needed.
CRD3_path: '../CRD3/data/aligned data/c=4/'
# Number of aligned data files into which each episode is split. This corresponds to c=n in the CRD3 path
files_per_episode: 4
# Path to the file containing the stems of train files
idx_file: '../data/train_files'
# Number of summaries present in the datasets (to avoid calculation of dataset length)
n_summary: ''
# Size of the chunk buffer of the dataset. Large buffers will allow for randomization over more files, but will consume
# more memory.
buffer_size: 64
# Maximum length of sequences
max_seq_len: 4096
# Prompt prefix
prompt_prefix: "The following is an excerpt from a show in which multiple actors are playing Dungeons and \
  Dragons. Write a summary of the script. When the actors are talking out of character, use the actor's names in the \
  summary. Then the actors are talking in-character, use the character's names in the summary. For instance the script\n
  'TRAVIS:\n
  I go into the tavern and scream \"I like to drink ale!\"\n'
  May be summarized as\n
  'Grog says he likes ale.'\n
  But the script\n
  'TRAVIS:\n
  Laura likes to drink ale!'\n
  Maye be summarized as\n
  'Travis says Laura likes ale.'\n
  The script to be summarized follows:\n"
# Short version
#prompt_prefix: "The following is an excerpt from a show in which multiple actors are playing Dungeons and \
#  Dragons. Write a summary of the script. When the actors are talking out of character, use the actor's names in the \
#  summary. Then the actors are talking in-character, use the character's names in the summary. The script to be \
#  summarized follows:\n"
prompt_suffix: "\n\nThat is the end of the script. The summary of that script begins here:\n"
